version: "3.9"
services:
  backend:
    build: .
    restart: always
    depends_on: 
      - database
    ports:
      - "8000:8000"
    env_file:
      - .env

  database:
    image: postgres:15-alpine
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
