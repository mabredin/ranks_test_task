<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title id='title'></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-sm" id="items_app">
      <ul>
        <h3 style="text-align: center">Order list</h3>

            <li><a href="{{ order.get_absolute_url }}">{{ order.id }}</a></li>
        {% endfor %}
        </ul><br>
        <a href="{% url 'main:main' %}" class="btn btn-info">Вернуться к списку</a>
    </ul>
    </div>
  </body>
</html>
