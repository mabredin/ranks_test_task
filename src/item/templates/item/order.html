<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title id='title'></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      #loading {
        top: 50%;
        left: 50%;
        margin-right: -50%;
        position: absolute;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container-sm" id="item_app">
      <div class="spinner-border" role="status" id="loading">
        <span class="sr-only"></span>
      </div>
      <div id="item-element">
        <h1 id='order_id' class="text-center">{{ object.id }}</h1>
        {% for item in object.items.all %}
            <p id='name'>{{ item.name }}</p>    
            <p id='description'>{{ item.description }}</p>
            <p><strong id='price'>{{ item.price }}</strong></p>
        {% endfor %}
        <button type="button" class="btn btn-outline-success btn-lg" id="buy-button">Buy</button>
      </div>
    </div>
    <script type="text/javascript">
      var stripe = Stripe('{{ stripe_public_key }}');
      var buyButton = document.getElementById('buy-button');
      const url = '/api/v1/buy/order/{{ object.pk }}/';
      buyButton.addEventListener('click', function() {
        document.getElementById('item-element').style.display = 'none';
        document.getElementById('loading').style.display = 'inline-block';
        fetch(url, {method: 'GET'})
        .then(response => { return response.json(); })
        .then(session => {
          stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function(result) {
          if (result.error) {
            alert(result.error.message);
          }
        });
      });
    </script>

  </body>
</html>
